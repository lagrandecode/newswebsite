{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
    <title>News Blog</title>
  </head>
  <body>

    <!-- Example Code -->
    
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <img src="{% static 'images/flag.png' %}" alt="" width="30" height="24" class="d-inline-block align-text-top">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Seun's Blog</a>
            </li>

          </ul>
        </div>
      </div>
    </nav>
    
    <!-- End Example Code -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <br>


    <!-- -->
        <!-- Example Code -->
        <div class="container">
        <div class="row">
        
        {% for x in api.articles %}
    
            <div class="col-sm">
                <div class="card" style="width: 18rem;" >
                    <img src="{{x.urlToImage}}" class="card" alt="x.source.name">
                  
                    <div class="card-body">
                      <h5 class="card-title">{{x.title}}</h5>
                      <p class="card-text">{{x.description|truncatechars:100}}</p>
                      <a href="{{x.url}}" target="_blank"  class="btn btn-primary">Read More...</a>
                    </div>
                  </div>
                  <br>

            </div>
          
          <!-- End Example Code -->
      
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

          {% endfor %}

        </div>

    </div>

  </body>
</html>
